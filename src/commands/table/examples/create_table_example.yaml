  - name: If function string
    field_type: Formula
    formula: "IF(
      {Counter} = 34, 
      \"Counter is 34\", 
      \"Counter is not 34\"
      )"
    formula_format: Text
  - name: If function
    field_type: Formula
    formula: "IF(
      {Counter} = 34, 
      51, 
      54
      )"
    formula_format: Number
  - name: If AND
    field_type: Formula
    formula: "IF(
      AND(
        {Counter} = 34, 
        {My Field} = \"pepito\"
      ), 
      \"AND is true\", 
      \"AND is not true\"
      )"
    formula_format: Text
