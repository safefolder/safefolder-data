    field_type: Small Text
    required: true
  - name: Description
    field_type: Long Text
  - name: Is Published
    field_type: Checkbox
  - name: Counter
    field_type: Number
  - name: Status
    field_type: Select
    options:
      - Draft
      - Published
      - Deleted
  - name: Locations
    field_type: Select
    many: true
    options:
      - Madrid
      - Barcelona
      - Valencia
