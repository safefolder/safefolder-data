---
command: CREATE TABLE "Super Table"
language:
  codes: ["english", "spanish"]
  default: english
name:
  field_type: Small Text
fields:
  - name: My Field
    field_type: Small Text
    required: true
  - name: Description
    field_type: Long Text
  - name: Is Published
    field_type: Checkbox
  - name: Counter
    field_type: Number
  - name: Status
    field_type: Select
    options:
      - Draft
      - Published
      - Deleted
  - name: Locations
    field_type: Select
    many: true
    options:
      - Madrid
      - Barcelona
      - Valencia
  - name: Counter Multiply
    field_type: Formula
    formula: "{Counter} * 2"
    formula_format: Number
  - name: Concat
    field_type: Formula
    formula: CONCAT("this-is-some-slug", " ", {My Field})
    formula_format: Text
  - name: Format
    field_type: Formula
    formula: FORMAT("this-is-my-{My Field}")
    formula_format: Text
  - name: Join List
    field_type: Formula
    formula: JOINLIST({1, 2, 3}, ";")
    formula_format: Text
  - name: Length
    field_type: Formula
    formula: LEN("This is my string")
    formula_format: Number
  - name: Lower
    field_type: Formula
    formula: LOWER("This Is My String")
    formula_format: Text
  - name: Upper
    field_type: Formula
    formula: UPPER("This Is My String")
    formula_format: Text
  - name: Replace
    field_type: Formula
    formula: REPLACE("This is my place", 0, 4, "That")
    formula_format: Text
  - name: Date
    field_type: Formula
    formula: DATE(2021, 8, 12)
    formula_format: Date