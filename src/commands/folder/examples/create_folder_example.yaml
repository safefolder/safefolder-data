---
command: CREATE FOLDER "Super Folder 03"
language:
  default: english
name:
  column_type: Small Text
columns:
  - name: My Column
    column_type: Small Text
    required: true
    pepito: Hola
  - name: Description
    column_type: Long Text
  - name: Is Published
    column_type: Checkbox
  - name: Counter
    column_type: Number
  - name: Status
    column_type: Select
    options:
      - Draft
      - Published
      - Deleted
  - name: Locations
    column_type: Select
    many: true
    options:
      - Madrid
      - Barcelona
      - Valencia
  - name: Currency
    column_type: Currency
    number_decimals: 2
    currency_symbol: $
  - name: Percentage
    column_type: Percentage
    number_decimals: 1
