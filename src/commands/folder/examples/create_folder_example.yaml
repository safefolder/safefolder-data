---
command: CREATE FOLDER "Super Folder 01"
language:
  codes: ["english", "spanish"]
  default: english
name:
  Column_type: Small Text
properties:
  - name: My Column
    Column_type: Small Text
    required: true
    pepito: Hola
  - name: Description
    Column_type: Long Text
  - name: Is Published
    Column_type: Checkbox
  - name: Counter
    Column_type: Number
  - name: Status
    Column_type: Select
    options:
      - Draft
      - Published
      - Deleted
  - name: Locations
    Column_type: Select
    many: true
    options:
      - Madrid
      - Barcelona
      - Valencia
  - name: Currency
    Column_type: Currency
    number_decimals: 2
    currency_symbol: $
  - name: Percentage
    Column_type: Percentage
    number_decimals: 1
