---
command: CREATE FOLDER "Super Folder 10"
name:
  column_type: Small Text
text_search:
  column_relevance:
    Description: 5
columns:
  - name: My Column
    column_type: Small Text
    required: true
  - name: Description
    column_type: Long Text
  - name: Is Published
    column_type: Checkbox
  - name: Counter
    column_type: Number
  - name: Status
    column_type: Select
    options:
      - Draft
      - Published
      - Deleted
  - name: Locations
    column_type: Select
    many: true
    options:
      - Madrid
      - Barcelona
      - Valencia
  - name: Currency
    column_type: Currency
    number_decimals: 2
    currency_symbol: $
  - name: Percentage
    column_type: Percentage
    number_decimals: 1
  - name: Sequence
    column_type: Generate Number
  - name: My Home Phone
    column_type: Phone
  - name: My Email
    column_type: Email
  - name: My Url
    column_type: Url
  - name: My Rating
    column_type: Rating
    maximum: 7
    minimum: 3
